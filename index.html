<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kelompok Web Praktikum</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffffffcc;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #004aad;
        }
        section {
            margin-top: 3em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.3em;
            background: #ffffffdd;
            margin: 0.5em auto;
            width: 200px;
            padding: 0.7em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 4em;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Praktikum Cloud Computing</h1>
        <p>Kelompok 4 - Web App Azure</p>
    </header>
    <section>
        <h2>Anggota Kelompok:</h2>
        <ul>
            <li>Dygda</li>
            <li>Tegar</li>
            <li>Rafa</li>
            <li>Gabriel</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 - Kelompok 4 | Cloud Computing - Azure App Service</p>
    </footer>
</body>
</html>
